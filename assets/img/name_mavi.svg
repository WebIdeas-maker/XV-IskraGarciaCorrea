<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1300" height="600" viewBox="0 0 1300 600">
  <defs>
    <style><![CDATA[
      /* Load a few script fonts from Google Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Allura&family=Parisienne&display=swap');

      .word {
        font-family: 'Great Vibes','Allura','Parisienne','Brush Script MT','Segoe Script', cursive;
        font-size: 340px;
        font-weight: 400;
        fill: #000000;
        /* a subtle stroke helps crisp up edges at any size */
        stroke: #000000;
        stroke-width: 1;
        paint-order: stroke fill;
      }
      .bg { fill: #ffffff; }
    ]]></style>
  </defs>

  <!-- Background (optional) -->
  <rect class="bg" x="0" y="0" width="1300" height="600" />

  <!-- Word -->
  <text class="word" x="60" y="410" text-rendering="optimizeLegibility">Iskra</text>
</svg>
