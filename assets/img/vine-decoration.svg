<?xml version="1.0" encoding="UTF-8"?>
<!--
  Decorative vine for the quinceaÃ±era invitation.  This illustration is a
  horizontal branch with gentle curves, leaves and small buds inspired by
  the floral motif on the cake.  Colours are kept soft and pastel to
  blend with the existing palette (greens, pinks and ivory).  The
  dimensions of the viewBox are set wide and short so the graphic
  stretches horizontally across the card when embedded.
-->
<svg xmlns="http://www.w3.org/2000/svg"
     width="800"
     height="80"
     viewBox="0 0 800 80"
     aria-hidden="true">
  <!-- Main vine path: extended horizontally to better span the card.  A
       series of Bezier curves creates a flowing line that enters from
       the left and exits on the right. -->
  <path d="M0 40 C 40 10, 80 10, 120 40 S 200 70, 240 40 S 320 10, 360 40 S 440 70, 480 40 S 560 10, 600 40 S 680 70, 720 40 S 760 10, 800 40"
        stroke="#7C9C68"
        stroke-width="3"
        fill="none"/>

  <!-- Leaves: rotated ellipses give the impression of foliage emerging
       from the vine.  Additional leaves have been added and spaced
       along the longer path to extend the decoration to either side. -->
  <ellipse cx="60"  cy="25" rx="10" ry="6" fill="#7C9C68" transform="rotate(-30 60 25)" />
  <ellipse cx="100" cy="15" rx="12" ry="7" fill="#7C9C68" transform="rotate(30 100 15)" />
  <ellipse cx="160" cy="25" rx="10" ry="6" fill="#7C9C68" transform="rotate(-25 160 25)" />
  <ellipse cx="220" cy="15" rx="12" ry="7" fill="#7C9C68" transform="rotate(25 220 15)" />
  <ellipse cx="280" cy="25" rx="10" ry="6" fill="#7C9C68" transform="rotate(-30 280 25)" />
  <ellipse cx="340" cy="15" rx="12" ry="7" fill="#7C9C68" transform="rotate(30 340 15)" />
  <ellipse cx="400" cy="25" rx="10" ry="6" fill="#7C9C68" transform="rotate(-25 400 25)" />
  <ellipse cx="460" cy="15" rx="12" ry="7" fill="#7C9C68" transform="rotate(25 460 15)" />
  <ellipse cx="520" cy="25" rx="10" ry="6" fill="#7C9C68" transform="rotate(-30 520 25)" />
  <ellipse cx="580" cy="15" rx="12" ry="7" fill="#7C9C68" transform="rotate(30 580 15)" />
  <ellipse cx="640" cy="25" rx="10" ry="6" fill="#7C9C68" transform="rotate(-25 640 25)" />
  <ellipse cx="700" cy="15" rx="12" ry="7" fill="#7C9C68" transform="rotate(25 700 15)" />
  <ellipse cx="760" cy="25" rx="10" ry="6" fill="#7C9C68" transform="rotate(-30 760 25)" />

  <!-- Buds: small circles alternating pastel pink and ivory.  The
       positions have been adjusted and extended to follow the
       longer vine. -->
  <circle cx="30"  cy="40" r="4" fill="#D8A7B4" />
  <circle cx="80"  cy="40" r="4" fill="#F7F3F2" />
  <circle cx="130" cy="30" r="4" fill="#D8A7B4" />
  <circle cx="180" cy="50" r="4" fill="#F7F3F2" />
  <circle cx="230" cy="40" r="4" fill="#D8A7B4" />
  <circle cx="280" cy="30" r="4" fill="#F7F3F2" />
  <circle cx="330" cy="50" r="4" fill="#D8A7B4" />
  <circle cx="380" cy="40" r="4" fill="#F7F3F2" />
  <circle cx="430" cy="30" r="4" fill="#D8A7B4" />
  <circle cx="480" cy="50" r="4" fill="#F7F3F2" />
  <circle cx="530" cy="40" r="4" fill="#D8A7B4" />
  <circle cx="580" cy="30" r="4" fill="#F7F3F2" />
  <circle cx="630" cy="50" r="4" fill="#D8A7B4" />
  <circle cx="680" cy="40" r="4" fill="#F7F3F2" />
  <circle cx="730" cy="30" r="4" fill="#D8A7B4" />
  <circle cx="780" cy="50" r="4" fill="#F7F3F2" />
</svg>